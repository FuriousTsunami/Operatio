<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Operatio</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width = device-width, initial-scale = 1">
      <link rel="stylesheet" href="/CSS/style.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
      <link rel="stylesheet" href="/CSS/main.css">
   </head>
   <body class="style-light-grey style-content" style="max-width: none">
      <h3 class="style-padding-32 style-center"><b>Operatio</b></h3>
      <!-- !PAGE CONTENT! -->
      <div class = "style-main">
         <!-- Sign In -->
         <div class = "style-center">
            <label id = "usernameLabel" for = "username">Please enter a username less than 9 characters and more than 3 characters:</label>
            <input type = "username" id = "username" class = "style-input style-margin" placeholder = "Username"></input>
            <label id = "passwordLabel" for = "password">Please enter a password more than 7 characters:</label>
            <input type = "password" id = "password" class = "style-input style-margin" placeholder = "Password"></input>
            <label for = "weight" id="weightLabel">Please enter your current weight:</label>
            <input type = "weight" id = "weight" class = "style-input style-margin" placeholder = "Weight"></input>
            <h5 id = "inputError" class = "style-red"></h5>
            <a href = "/" id = "cancel" class = "style-button style-red style-margin">CANCEL</a>
            <a href = "#" id = "submit" class = "style-button style-red style-margin" onclick = "submit()">SUBMIT</a>
            <a href = "/" id = "hide" class = "style-button style-red style-margin">GO HOME</a>
            <h3 id = "success" style = "display: none">SUCCESS!</h3>
         </div>
      </div>
      <!-- Footer -->
      <footer class = "style-container style-padding-32 style-text-red style-center">
         <h4>Operatio: Making People More Active</h4>
      </footer>
      <!-- End page content -->
      </div>
      <script src = "/JavaScript/main.js"></script>
   </body>
</html>
